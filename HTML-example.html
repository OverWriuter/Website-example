<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Website Name]</title>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6c63ff, #00b4ff);
            color: #ffffff;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #ffffff;
        }

        .container {
            padding: 40px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .feature {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .feature h3 {
            margin-bottom: 10px;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 8px;
        }

        .contact-form input,
        .contact-form textarea {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: #ffffff;
            margin-bottom: 20px;
            width: 100%;
        }

        .contact-form button {
            background-color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: #000000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="bg-transparent text-center p-4">
        <h1>[Website Name]</h1>
        <p>A professional, aesthetic, and versatile website</p>
    </header>

    <!-- Features Section -->
    <section id="features" class="container">
        <div class="section-title">
            <h2>Features</h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="feature">
                    <h3>Feature 1</h3>
                    <p>Description for feature 1.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature">
                    <h3>Feature 2</h3>
                    <p>Description for feature 2.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature">
                    <h3>Feature 3</h3>
                    <p>Description for feature 3.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section id="contact" class="container">
        <div class="section-title">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" placeholder="Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
  
</body>
  </html
